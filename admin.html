<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — AchadosJR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Admin — AchadosJR</h1></header>

  <main class="container admin">
    <div class="card">
      <label>Senha:</label>
      <input id="pass" type="password" placeholder="Senha admin" />
      <button id="btnLogin">Entrar</button>
    </div>

    <div id="panel" style="display:none">
      <div class="card">
        <label>Cole apenas o link do produto (afiliado)</label>
        <input id="linkInput" placeholder="https://mercadolivre.com/sec/..." />
        <div style="margin-top:8px">
          <button id="btnAdd">Adicionar</button>
          <button id="btnPreview">Preview</button>
        </div>
        <p id="status" class="muted"></p>
      </div>

      <div class="card">
        <h3>Produtos cadastrados</h3>
        <ul id="adminList" class="admin-list"></ul>
        <div style="margin-top:10px">
          <button id="btnExport">Exportar JSON</button>
          <input id="importFile" type="file" accept=".json" style="display:inline-block;margin-left:8px" />
          <button id="btnClear" style="background:#c0392b;color:#fff">Limpar tudo</button>
        </div>
      </div>
    </div>
  </main>

  <script src="admin.js"></script>
  <script src="script.js"></script>
</body>
</html>
